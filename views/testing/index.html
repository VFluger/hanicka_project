<!DOCTYPE html>

    <h1>Hello World!!!</h1>
    <form action="/login" method="post">

      <label for="compliment-id"></label>
      <input type="text" name="complimentId" id="compliment-id" />
      <input type="submit" value="submit" />
    </form>
    <form action="/api/home/feed" method="post">

      <input type="text" name="foodId" id="food-id" />

    <form action="/api/home/cuddle" method="post">

    <form action="/api/home/play" method="post">

      <input type="text" name="petId" id="pet-id" />
      <input type="submit" value="Submit" />
    </form>
    <form action="/api/home/activity/sleep" method="post">
      <h2>Sleep</h2>
      <input type="checkbox" name="endSleep" id="pet-id" />
      <input type="submit" value="Submit" />
    </form>
    <form action="/api/home/activity/love" method="post">
      <h2>Love</h2>

    </form>
    <form action="/api/home/activity/food" method="post">
      <h2>Food</h2>
